<script>
    function strToBytes(str){
        var bytes = [];

        for (var i = 0; i < str.length; i++)
            bytes.push(str.charCodeAt(i));

        return bytes;
    }

    function bytesToStr(bytes){
        var str = '';

        for (var i = 0; i < bytes.length; i++)
            str += String.fromCharCode(bytes[i])

        return str;
    }

    function join(array, separator){
        separator = separator || ', ';

        var str = '';

        for (var i = 0; i < array.length; i++){
            if(str != '')
                str += separator;
            str += array[i];
        }

        return str;
    }

    function base64encode(bytes){
        return btoa(bytesToStr(bytes))
    }

    function base64decode(str){
        return strToBytes(atob(str))
    }

    function hexEncode(bytes, separator){
        separator = separator || '';
        return join(bytes.map(function(x){ return padLeft(x.toString(16),'00'); }), separator);
    }

    function hexDecode(str){
        var filteredStr = str.toLowerCase().replace(/[^0-9a-f]/g, '');

        var bytes = [];
        for(var i = 0; i < filteredStr.length; i += 2)
            bytes.push(parseInt(filteredStr.substr(i, 2), 16));
        return bytes;
    }

    function bytesToBinary(bytes){
        return join(bytes.map(function(x){ return padLeft(x.toString(2),'00000000'); }), ' ');
    }

    function binaryToBytes(str){
        var filteredStr = str.replace(/[^01]/g, '');

        var bytes = [];
        for(var i = 0; i < filteredStr.length; i += 8)
            bytes.push(parseInt(filteredStr.substr(i, 8), 2));
        return bytes;
    }

    function padLeft(str, padPattern){
        return String(padPattern + str).slice(-padPattern.length);
    }

    function htmlEncode(value){
        return $('<div/>').text(value).html();
    }

    function htmlDecode(value){
        return $('<div/>').html(value).text();
    }

    function reverse(str){
        return str.split("").reverse().join("");
    }

    function rotMod(c, n, base){
        var val = c - base + n;
        if(val < 0) val += 26;
        if(val > 25) val -= 26;
        return base + val;
    }

    function rot(str, n){
        var result = '';
        for(var i = 0; i < str.length; i++){
            var c = str.charCodeAt(i);
            if(97 <= c && c <= 122)
                c = rotMod(c, n, 97);
            else if(65 <= c && c <= 90)
                c = rotMod(c, n, 65);
            result += String.fromCharCode(c);
        }
        return result;
    }

    $(function(){
        for(var i = 1; i <= 25; i++)
            $('#rotArea').append('<p>\
                <input type="text" id="rot'+i+'" placeholder="ROT-'+i+'" class="form-control dataInput" />\
                <span class="label label-'+(i==13 ? 'danger' : 'primary')+' inputLabel">ROT'+i+'</span>\
            </p>');

        var ascii = $('#ascii'), hex = $('#hex'), dec = $('#dec'), base64 = $('#base64'),
            urlenc = $('#urlenc'), htmlenc = $('#htmlenc'), binary = $('#binary'), rev = $('#rev'),
            md5 = $('#md5'), sha1 = $('#sha1'), sha256 = $('#sha256'), sha512 = $('#sha512'), sha3 = $('#sha3'),
            showRot = $('#showRot'), showHash = $('#showHash'), showGeneral = $('#showGeneral'), showMisc = $('#showMisc');

        var showButtons = Array(showRot, showHash, showGeneral, showMisc);

        var rotInputs = Array();
        for(var i = 1; i <= 25; i++)
            rotInputs[i] = $('#rot' + i);

        $("#showButtons label").click(function(e){ setTimeout(function(){
            localStorage.setItem($(e.target).attr('id') + '.active', $(e.target).hasClass('active'));
            refreshToLast();
        }, 0); });

        for(var i = 0; i < showButtons.length; i++){
            var isActive = localStorage.getItem(showButtons[i].attr('id') + '.active');
            if(isActive === null) continue;
            isActive = isActive === "true";

            showButtons[i].toggleClass('active', isActive);
            $(showButtons[i].attr('data-target')).toggleClass('in', isActive).toggleClass('collapse', !isActive);
        }

        var lastStr = '', lastExcept;

        function refreshAll(bytesOrStr, except, force){
            var start = new Date().getTime();

            var isStr = $.type(bytesOrStr) === "string";
            var str = isStr ? bytesOrStr : bytesToStr(bytesOrStr);
            var bytes = !isStr ? bytesOrStr : strToBytes(bytesOrStr);

            if(str == lastStr && !force)
                return;

            lastStr = str;
            lastExcept = except;

            if(except != ascii) ascii.val(str);

            if(showGeneral.hasClass('active')){
                if(except != dec) dec.val(join(bytes, ' '));
                if(except != hex) hex.val(hexEncode(bytes, ' '));
                if(except != base64) base64.val(base64encode(bytes));
                if(except != urlenc) urlenc.val(encodeURIComponent(str));
                if(except != htmlenc) htmlenc.val(htmlEncode(str));
                if(except != binary) binary.val(bytesToBinary(bytes));
            }

            if(showMisc.hasClass('active')) {
                if (except != rev) rev.val(reverse(str));
            }

            if(showRot.hasClass('active'))
                for(var i = 1; i <= 25; i++)
                    if(except != rotInputs[i])
                        rotInputs[i].val(rot(str,i));

            if(showHash.hasClass('active')){
                md5.val(CryptoJS.MD5(str));
                sha1.val(CryptoJS.SHA1(str));
                sha256.val(CryptoJS.SHA256(str));
                sha512.val(CryptoJS.SHA512(str));
                sha3.val(CryptoJS.SHA3(str));
            }

            console.log('refreshAll: ' + (new Date().getTime() - start) + 'ms -> ' + str);
        }

        function refreshToLast(){ refreshAll(lastStr, lastExcept, true); }

        refreshToLast();

        function keyEventSignup(item, func){
            item.keypress(func);
            item.keyup(func);
        }

        RegExp.prototype.matches = function(str){
            var matches = [];
            var match;
            while(match = this.exec(str))
                matches.push(match[0]);
            return matches;
        }

        function inputByteHandle(input, toByteConv){
            keyEventSignup(input, function(){
                var inputVal = input.val();
                try {
                    var bytes = toByteConv(inputVal);
                    input.parent().removeClass('has-error');
                } catch(err) {
                    input.parent().addClass('has-error');
                }
                refreshAll(bytes, input);
            });
        }

        inputByteHandle(ascii, strToBytes);
        inputByteHandle(dec, function(x){ return /[0-9]+/g.matches(x).map(function(x){ return parseInt(x); }); });
        inputByteHandle(hex, hexDecode);
        inputByteHandle(base64, base64decode);
        inputByteHandle(urlenc, decodeURIComponent);
        inputByteHandle(htmlenc, htmlDecode);
        inputByteHandle(binary, binaryToBytes);
        inputByteHandle(rev, reverse);
        for(var i = 1; i <= 25; i++)
            inputByteHandle(rotInputs[i], function(i){ return function(str){ return rot(str, -i); }; }(i));
    });
</script>
